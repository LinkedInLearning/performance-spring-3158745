logging.level.root=WARN
logging.level.org.glowroot=
logging.level.com.lil=INFO
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.stat=DEBUG
spring.banner.location = classpath:banner_custom.txt
server.error.whitelabel.enabled=false
spring.jpa.open-in-view=
spring.datasource.url=jdbc:h2:mem:demodb
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.properties.hibernate.generate_statistics=true
spring.jpa.hibernate.jmx.enabled=true
spring.h2.console.enabled=true
spring.h2.console.path=/h2
spring.h2.console.settings.trace=true
spring.jmx.enabled=true
server.port=9092
demo.mode=baseline

management.endpoints.web.exposure.include=*
management.endpoints.jmx.exposure.include=*
management.endpoint.health.show-details=always
management.endpoint.health.show-components=always
management.endpoint.health.status.order=out-of-service,down,up

info.weekend.activity=learn-about-spring
info.app.version=@project.version@
info.app.name=@project.name@